name: E2E Tests

on: [pull_request]

env:
  GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}

jobs:
  test:
    name: Run end-to-end tests on Netlify PR preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Setup Playwright
        run: npx playwright install chromium --with-deps
      - name: Wait for Netlify build to finish
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: netlify
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          checkName: 'netlify/actualbudget/deploy-preview'
      - name: Fail if Netlify build failed
        if: ${{ steps.netlify.outputs.conclusion != 'success' }}
        run: |
          echo "Netlify build failed, so E2E tests cannot run."
          exit 1
      - name: Run E2E Tests on Netlify URL
        run: yarn e2e
        env:
          E2E_START_URL: https://deploy-preview-${{env.GITHUB_PR_NUMBER}}--actualbudget.netlify.app
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: desktop-client-test-results
          path: packages/desktop-client/test-results/
          retention-days: 30
