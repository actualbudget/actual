name: Close inactive issues
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v7
        with:
          days-before-issue-stale: 90
          days-before-issue-close: -1
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          stale-pr-message: "ğŸš§ğŸš¨ This Pull Request is being marked as stale due to 90 days of inactivity. ğŸš§ğŸš¨"
          stale-issue-message: "ğŸš§ğŸš¨ This issue is being marked as stale due to 90 days of inactivity. ğŸš§ğŸš¨"
          days-before-pr-stale: 30
          days-before-pr-close: -1
          only-labels: 'needs triage, waiting-review'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
