name: Build

defaults:
  run:
    shell: bash

env:
  CI: true

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          download-translations: 'false'
      - name: Build API
        run: cd packages/api && yarn build
      - name: Create package tgz
        run: cd packages/api && yarn pack && mv package.tgz actual-api.tgz
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: actual-api
          path: packages/api/actual-api.tgz

  crdt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          download-translations: 'false'
      - name: Build CRDT
        run: cd packages/crdt && yarn build
      - name: Create package tgz
        run: cd packages/crdt && yarn pack && mv package.tgz actual-crdt.tgz
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: actual-crdt
          path: packages/crdt/actual-crdt.tgz

  plugins-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Build Plugins Core
        run: yarn workspace @actual-app/plugins-core build
      - name: Create package tgz
        run: yarn workspace @actual-app/plugins-core pack --filename actual-plugins-core.tgz
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: actual-plugins-core
          path: packages/plugins-core/actual-plugins-core.tgz

  plugins-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Build Plugins Service
        run: yarn workspace @actual-app/plugins-service build
      - name: Create package tgz
        run: yarn workspace @actual-app/plugins-service pack --filename actual-plugins-service.tgz
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: actual-plugins-service
          path: packages/plugins-service/actual-plugins-service.tgz

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Build Web
        run: yarn build:browser
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: actual-web
          path: packages/desktop-client/build
      - name: Upload Build Stats
        uses: actions/upload-artifact@v4
        with:
          name: build-stats
          path: packages/desktop-client/build-stats

  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        uses: ./.github/actions/setup
        with:
          download-translations: 'false'
      - name: Build Server
        run: yarn workspace @actual-app/sync-server build
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: sync-server
          path: packages/sync-server/build
