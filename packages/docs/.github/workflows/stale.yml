name: Close inactive issues
on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v5
        with:
          days-before-issue-stale: 90
          days-before-issue-close: 30
          stale-issue-label: 'stale'
          stale-issue-message: 'ğŸš§ğŸš¨ This issue is being marked as stale due to 90 days of inactivity. ğŸš§ğŸš¨'
          close-issue-message: 'ğŸš§ğŸš¨ This issue was closed because it has been inactive for 14 days since being marked as stale. ğŸš§ğŸš¨'
          days-before-pr-stale: -1
          days-before-pr-close: -1
          only-labels: 'needs triage'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
