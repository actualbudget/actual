<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #111c33; stroke: #2b3a5e; stroke-width: 2; }
      .text { fill: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .muted { fill: #9ca3af; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .chip { fill: #0f2a4a; stroke: #1f4f8a; stroke-width: 2; }
      .accent { fill: #a78bfa; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="960" height="540" />
  <rect class="panel" x="60" y="60" width="840" height="420" rx="14" />

  <text class="text" x="96" y="110" font-size="26" font-weight="700">Placeholder screenshot</text>
  <text class="muted" x="96" y="140" font-size="16">Replace with: Formula card editor page (Formula area + Query Definitions panel)</text>

  <!-- Result box -->
  <rect class="panel" x="96" y="175" width="520" height="110" rx="10" />
  <text class="muted" x="120" y="205" font-size="13">Result</text>
  <text class="text mono" x="120" y="246" font-size="26" font-weight="700">-123.45</text>

  <!-- Formula editor -->
  <rect class="panel" x="96" y="300" width="520" height="135" rx="10" />
  <text class="muted" x="120" y="330" font-size="13">Formula</text>
  <rect class="chip" x="120" y="345" width="472" height="70" rx="8" />
  <text class="text mono" x="140" y="388" font-size="16">=QUERY("income") - QUERY("expenses")</text>

  <!-- Query Definitions side panel -->
  <rect class="panel" x="640" y="175" width="224" height="260" rx="10" />
  <text class="text" x="664" y="212" font-size="16" font-weight="700">Query Definitions</text>
  <rect class="chip" x="664" y="230" width="176" height="34" rx="8" />
  <text class="text" x="682" y="253" font-size="14" font-weight="600">Add Query</text>

  <rect class="chip" x="664" y="274" width="176" height="62" rx="8" />
  <text class="text mono" x="682" y="302" font-size="13">QUERY("income")</text>
  <text class="muted" x="682" y="324" font-size="12">Filters + date range</text>

  <rect class="chip" x="664" y="344" width="176" height="62" rx="8" />
  <text class="text mono" x="682" y="372" font-size="13">QUERY("expenses")</text>
  <text class="muted" x="682" y="394" font-size="12">Filters + date range</text>

  <rect class="accent" x="640" y="175" width="6" height="260" rx="3" />

  <text class="muted mono" x="96" y="458" font-size="13">/img/experimental/formulas/formula-editor-and-queries.svg</text>
</svg>



