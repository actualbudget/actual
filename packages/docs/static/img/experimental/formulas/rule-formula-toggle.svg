<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #111c33; stroke: #2b3a5e; stroke-width: 2; }
      .text { fill: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .muted { fill: #9ca3af; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .chip { fill: #0f2a4a; stroke: #1f4f8a; stroke-width: 2; }
      .btn { fill: #1f2937; stroke: #4b5563; stroke-width: 2; }
      .btnOn { fill: #2563eb; stroke: #60a5fa; stroke-width: 2; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="960" height="540" />
  <rect class="panel" x="60" y="60" width="840" height="420" rx="14" />

  <text class="text" x="96" y="110" font-size="26" font-weight="700">Placeholder screenshot</text>
  <text class="muted" x="96" y="140" font-size="16">Replace with: Rule editor “Set” action showing the ƒ formula toggle</text>

  <!-- Rule editor row -->
  <rect class="panel" x="96" y="200" width="768" height="180" rx="10" />
  <text class="muted" x="120" y="235" font-size="13">Rule action</text>

  <rect class="chip" x="120" y="255" width="120" height="44" rx="8" />
  <text class="text" x="150" y="283" font-size="14" font-weight="700">set</text>

  <rect class="chip" x="252" y="255" width="190" height="44" rx="8" />
  <text class="text" x="272" y="283" font-size="14" font-weight="700">notes</text>

  <rect class="chip" x="454" y="255" width="300" height="44" rx="8" />
  <text class="text mono" x="474" y="283" font-size="14">=CONCATENATE("Paid ", payee_name)</text>

  <!-- Toggle buttons -->
  <rect class="btnOn" x="764" y="255" width="44" height="44" rx="10" />
  <text class="text" x="784" y="285" font-size="20" font-weight="800">ƒ</text>

  <rect class="btn" x="816" y="255" width="44" height="44" rx="10" />
  <text class="text mono" x="829" y="285" font-size="16" font-weight="700">&lt;/&gt;</text>

  <text class="muted" x="120" y="338" font-size="13">Note: formulas and templates are mutually exclusive (this image shows formula mode ON).</text>

  <text class="muted mono" x="96" y="458" font-size="13">/img/experimental/formulas/rule-formula-toggle.svg</text>
</svg>



