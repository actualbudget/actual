<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #111c33; stroke: #2b3a5e; stroke-width: 2; }
      .text { fill: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .muted { fill: #9ca3af; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .chip { fill: #0f2a4a; stroke: #1f4f8a; stroke-width: 2; }
      .warn { fill: #f59e0b; }
      .ok { fill: #22c55e; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="960" height="540" />

  <rect class="panel" x="60" y="60" width="840" height="420" rx="14" />

  <text class="text" x="96" y="110" font-size="26" font-weight="700">Placeholder screenshot</text>
  <text class="muted" x="96" y="140" font-size="16">Replace with: Settings → Show advanced settings → Experimental features → enable “Excel formula mode”</text>

  <rect class="panel" x="96" y="175" width="768" height="250" rx="10" />
  <text class="text" x="122" y="215" font-size="18" font-weight="600">Experimental features</text>

  <rect class="chip" x="122" y="240" width="720" height="54" rx="10" />
  <circle class="ok" cx="790" cy="267" r="12" />
  <rect fill="#16a34a" x="806" y="255" width="36" height="24" rx="12" />
  <circle fill="#ecfdf5" cx="830" cy="267" r="10" />
  <text class="text" x="144" y="273" font-size="16" font-weight="600">Excel formula mode (Formula cards &amp; Rule formulas)</text>

  <rect class="panel" x="122" y="312" width="720" height="90" rx="10" />
  <text class="muted" x="144" y="350" font-size="14">Note: this feature is experimental and may change.</text>

  <text class="muted mono" x="96" y="458" font-size="13">/img/experimental/formulas/enable-formula-mode.svg</text>
</svg>



